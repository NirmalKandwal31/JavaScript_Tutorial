<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello JavaScript</title>
</head>

<body>
    <h1>Operators</h1>
    <script type="text/javascript">
        var a = 20;
        var b = 10;
        var c = a + b;
        var d = a - b;
        var e = a * b;
        var f = a / b;
        document.write("Arithmetic Operators\n")
        document.write("<br>")
        document.write("Addition : " + c)
        document.write("<br>")
        document.write("Subtraction : " + d)
        document.write("<br>")
        document.write("Multiplication : " + e)
        document.write("<br>")
        document.write("Division : " + f)
        document.write("<br>")
        document.write("Relational Operators")
        document.write("<br>")
        var g = a < b;
        var h = a > b;
        document.write("Is Smaller : " + g)
        document.write("<br>")
        document.write("Is Greater : " + h)

        document.write("Logical Operators")
        document.write("<br>")
        var x = 20 < 10;
        var y = 10 > 20;
        var z = x && y;
        var Z = x || y;
        document.write("Logical AND : " + z)
        document.write("<br>")
        document.write("Logical OR " + Z)

        
        document.write("Assignment Operators")
        document.write("<br>")
        var p=20
         p += 3
         var q=22
         q -= 3
        document.write("+= Example : " + p)
        document.write("<br>")
        document.write("-= " + q)
    </script>
</body>

</html>
