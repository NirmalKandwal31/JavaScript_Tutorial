<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var-Let-Const</title>
   <ul>
       <li><b>Var: </b>The scope a variable declared with var is its current execution context , 
        which is a either the closing function or for variables declared outside any function </li>
        <li><b>Let: </b>let allows you to declare variables that are limited in scope to the block ,
             statement or expression on which it is used.
        </li>
   </ul>
</head>

<body>
    <script>
        function myVar() {
            var i = 5;
            document.write("<br>")
            if (true) {
                var i = 10

                document.write(i);
                document.write("<br>")

            }
            document.write(i)

        }
        myVar();
        //Let
        function myLet() {
            let a = 5;
            document.write("<br>")
            if (true) {
                let a = 10;
                document.write(a);
                document.write("<br>")

            }
            document.write(a)

        }
        myLet();


    </script>

</body>

</html>
