<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
      function display()
      {
          document.write("Function is working")
          document.write("<br>")  
      }
      display();
      //functions with parameters
      function displayWithPara( a, b)
      {
           document.write("Function with Arguments: ",a,b);
           document.write("<br>")  
      }
      displayWithPara(12,22)
       //functions with parameters missing
       function displayWithParaMissing( a, b,c,d)
      {
           document.write("Function with Arguments: ",a,b,c,d);
           document.write("<br>")  
      }
      displayWithParaMissing(12,22)


         //functions using Object
         function displayWithObject( a, b)
      {
           document.write(arguments[0]);
           document.write(arguments[1]);
           document.write("<br>")  
           
      }
      displayWithObject(12,22)

        //functions using Object
        function displayObjectwithTooManyParameters( a, b)
      {
           document.write("a :"+a ,"b :"+b,"c :"+ arguments[2]);
           document.write("<br>")  
           
           
      }
      displayObjectwithTooManyParameters(12,22,33)

          //functions using default parameters
          function displayWithDefaultParameters( a, b,c=44,d=[101])
      {
           document.write("a :"+a ,"b :"+b,"c :"+ c,"d :"+ d);
           document.write("<br>")  
           
           
      }
      displayWithDefaultParameters(12,22,[11])
      
      //Rest Parameters
    
      function displayRest(...rest)
      {
           document.write(rest);
           document.write("<br>")  
           
           
      }
      displayRest(12,22,33,44,55)

</script>

</body>
</html>
