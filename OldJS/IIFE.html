<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE Function</title>
    <p>
        IIFE is a JS function that runs as soon as it is defined
    </p>
</head>
<body>
    <script>
   (function (){ document.write("This is IIFE function");})();
 
</script>

</body>
</html>
