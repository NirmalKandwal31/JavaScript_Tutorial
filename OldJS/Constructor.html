<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
    <p>
        A constructor is a function that creates an instance of a class which is typically called an “object”. 
        In JavaScript, a constructor gets called when you declare an object using the new keyword.
    </p>
</head>

<body>
    <script>
        function TV(size) {
            // default constructor is present           
                this.model = 'Slim';
                this.size='Large';
                this.price= function () { return "Just for Euro 300" };
            
        }
        var lg = new TV();
        var samsung =new TV();
        document.write(lg.model +lg.size+ "  " + lg.price());
        document.write(samsung.model + "  " + samsung.price());
    </script>

</body>

</html>
