<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
    <br>
    <p>Anonymous functions allow the creation of 
        functions which have no specified name.
    </p>
    <ul>
        <li>Can be stored in a  variable.</li>
       <li> Can be returned in a function</li>
       <li> Can be pass in a function</li>

    </ul>
</head>
<body>
    <script>
   var a= function()
   {
       document.write("This is Anonymous function");
   }
   a();
</script>

</body>
</html>
