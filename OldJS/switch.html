<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
    var month=1;
    switch(month){
        case 1:
        document.write("Jan ");
        break;
        case 2:
        document.write("Feb ");
        break;
        case 3:
        document.write("March ");
        break;
        default:
        document.write("Wrong MOnth ");
        break;

    }

</script>

</body>
</html>
