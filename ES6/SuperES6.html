<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super in ES6</title>
    <p>The super keyword is used to access and call functions on an object's parent.</p>
</head>

<body>
    <script>
        class Parent {
            constructor(fees) {
                this.fees = fees
            }
            show() {
                return "Hello Parent"+ this.fees
            }

        }
        class Son extends Parent {
            constructor(fees) {
                super(fees);
            }
            display() {
                return "Hello Son" + this.fees
            }
        }
        var s = new Son(1000);
        document.write(s.show())
        document.write(s.display())



    </script>

</body>

</html>
