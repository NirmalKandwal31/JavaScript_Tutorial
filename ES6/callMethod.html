<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Method in  ES6</title>
    <p>
        Method Reuse : With the call() method, you can write a method that can be used on different objects.
    </p>
</head>

<body>
    <script>
    const user1={
        name:'John',
        age:'25',
        show: function(){
            document.write("Hello "+ this.name)
        }
    }
    user1.show();
    const user2={
        name:'Mark',
        age:'28',
    }
    user1.show.call(user2);
    
    
    </script>

</body>

</html>
