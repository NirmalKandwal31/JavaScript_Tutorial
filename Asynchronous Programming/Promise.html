<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <p></p>
</head>

<body>
    <script>
   let p=new Promise((resolve,reject)=>{
       let a =1+1;
       if(a==2)
       {
           resolve('Success')
       }
       else{
           reject("Request is rejected")
       }
   })
   p.then((message)=>{document.write("We have got : "+message)}).catch((message)=>{document.write("We have got : "+message)});

</script>
</body>

</html>
